<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Position</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- KOTAK 1 : NAVIGASI -->
  <header class="navbar">
    <div class="logo">MyWeb</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#content">Body</a></li>
      </ul>
    </nav>
  </header>

  <!-- KOTAK 2 : HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Belajar CSS Position</h1>
      <p>Fixed, Relative, Absolute</p>
      <a href="#content" class="btn">Mulai Belajar</a>
    </div>
  </section>

  <!-- KOTAK 3 : BODY -->
  <main id="content" class="content">
    <h2>Materi Belajar</h2>
    <p>
      - <b>Fixed</b>: elemen tetap pada posisi walaupun di-scroll. <br>
      - <b>Relative</b>: posisi relatif terhadap posisi normal. <br>
      - <b>Absolute</b>: posisi relatif terhadap elemen induknya yang relative.
    </p>
  </main>

</body>
